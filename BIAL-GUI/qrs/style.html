<style type="text/css">
table.gridtable {
  width: 100%;
  color:#333333;
  border-width: 3px;
  border-color: #666666;
  border-collapse: collapse;
}
table.gridtable th {
  border-width: 3px;
  padding: 8px;
  border-style: solid;
  border-color: #666666;
  background-color: #dedede;
}
table.gridtable td {
  border-width: 3px;
  padding: 8px;
  border-style: solid;
  border-color: #666666;
  background-color: #ffffff;
}

body{
  font-family:'Droid Sans';
  font-size:10pt;
}

h1{
font-size:12pt;
font-weight: bold;
text-align: center;
}

.bold{
font-weight: bold;
font-size:10pt;
}

p{
 margin-top:0px;
 margin-bottom:0px;
 margin-left:0px;
 margin-right:0px;
 text-align: justify;
 font-size:10pt;
}


html, body, #wrap {height: 100%;}

body > #wrap {height: auto; min-height: 100%;}

#main {overflow:auto;
  padding-bottom: 150px;}  /* deve ter a mesma altura do rodapé */

#footer {position: relative;
  margin-top: -150px; /* valor negativo da altura do rodapé */
  height: 150px;
  clear:both;}

/*Opera Fix*/
body:before {
  content:"";
  height:100%;
  float:left;
  width:0;
  margin-top:-32767px;/
}
</style>
